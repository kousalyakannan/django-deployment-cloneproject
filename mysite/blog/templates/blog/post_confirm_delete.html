{% extends 'blog/base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <h1>Are you sure you want to delete {{ object }}?</h1>
    <input type="submit" class="btn btn-danger" value="Confirm">
    <a class="btn btn-danger" href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
</form>

{% endblock %}
